<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class = "alert-success">
  <h1>Gif Finder</h1>
  <p> (source: <a href = "api.giphy.com/v1/gifs/random">Giphy API</a>)</p>
  <form id = "gif-search-form">
    <label for = "search">Search term</label>
    <input type = "text" placeholder = "Enter search term here." id = "search">
    <button class = "btn btn-success" type = "submit">Find Gif</button>
  </form>
  <button class = "my-3 btn btn-success" type = "button" id = "remove-all">Remove images</button>
  <div id = "gifs" class = "row m-0"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
